apiVersion: v1
kind: Pod
metadata:
  name: opa
  namespace: webapp-production
  labels:
    owner: tom.agilebank.demo
spec:
  containers:
    - name: opa
      image: openpolicyagent/opa:0.9.2
      args:
        - "run"
        - "--server"
        - "--addr=localhost:8080"
      resources:
        limits:
          cpu: "100m"
          memory: "30Mi"
